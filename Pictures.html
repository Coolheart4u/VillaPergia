<style>
    body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background-color: #fff3e0; /* Light orange background */
    }

    .gallery {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
    }

    .item {
        position: relative;
        width: 100%;
        aspect-ratio: 4 / 3; /* Keeps all items the same ratio */
        overflow: hidden;
        border-radius: 10px;
    }

    .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
        cursor: pointer;
    }

    .item img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .overlay-inner {
        position: relative;
        max-width: 90%;
        max-height: 90%;
    }

    .overlay-image {
        width: 100%;
        max-height: 80vh;
        object-fit: contain;
        border-radius: 10px;
    }

    .prev, .next, .close {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        font-size: 2rem;
        background-color: rgba(0,0,0,0.5);
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        user-select: none;
    }

    .prev { left: -60px; }
    .next { right: -60px; }
    .close {
        top: -50px;
        right: 0;
        font-size: 2.5rem;
    }

    @media (max-width: 768px) {
        .prev, .next {
            display: none;
        }

        .close {
            top: 10px;
            right: 20px;
        }
    }
</style>
